<div class="container">
  <div class="columns">
    <ng-container *ngFor="let order of orders">
      <div class="column col-4 text-center mb-2 p-2">
        <div class="order p-2">
          <p>client : {{order.client}}</p>
          <p>product : {{order.product}}</p>
          <p>statut : {{order.statut}}</p>
          <button class="btn btn-secondary" (click)="pickOrder(order.id)">pick</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
